<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI时尚助手 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        .hero-section {
            background: url('https://images.unsplash.com/photo-1492707892479-7bc8d5a4ee93?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            color: white;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }
        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .hero-content p {
            font-size: 1.25rem;
            margin: 20px 0;
        }
        .cta-button {
            background: linear-gradient(135deg, #60a5fa, #2563eb);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5);
        }
        .features-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        .features-section h2 {
            font-size: 2.5rem;
            text-align: center;
            color: #1f2937;
            margin-bottom: 40px;
        }
        .feature-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .feature-card i {
            font-size: 2.5rem;
            color: #60a5fa;
            margin-bottom: 15px;
        }
        .feature-card h3 {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 10px;
        }
        .feature-card p {
            color: #4b5563;
        }
        .footer {
            background: #1f2937;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
        /* 夜间模式背景 */
        .night-mode {
            background: none;
        }
        .night-mode-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .night-mode .night-mode-bg {
            opacity: 1;
        }
        .night-mode-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px) brightness(0.6);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .night-mode-bg img.active {
            opacity: 1;
        }
        .night-mode-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .night-mode .night-mode-overlay {
            opacity: 1;
        }
        /* 夜间模式适配 */
        .night-mode .features-section h2,
        .night-mode .feature-card h3 {
            color: #e5e7eb;
        }
        .night-mode .feature-card {
            background: #374151;
        }
        .night-mode .feature-card p {
            color: #d1d5db;
        }
        .toggle-night-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #60a5fa;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .toggle-night-mode:hover {
            transform: rotate(12deg);
        }
        /* 调整后的时尚资讯卡片 */
        .fashion-news {
            max-width: 1400px; /* 增大容器宽度 */
            margin: 0 auto;
            padding: 60px 20px;
        }
        .fashion-news h2 {
            font-size: 2.5rem;
            text-align: center;
            color: #1f2937;
            margin-bottom: 40px;
        }
        .news-container {
            display: flex;
            gap: 32px; /* 增大卡片间距 */
            overflow-x: auto;
            scrollbar-width: none;
        }
        .news-container::-webkit-scrollbar {
            display: none;
        }
        .news-card {
            background: white;
            border-radius: 16px;
            padding: 24px; /* 增大内边距 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 400px; /* 增大卡片宽度 */
            flex-shrink: 0;
            text-align: center;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .news-card img {
            width: 100%;
            height: 240px; /* 增大照片高度 */
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px; /* 增大照片与内容的间距 */
        }
        .news-card h3 {
            font-size: 1.75rem; /* 增大标题字体 */
            color: #1f2937;
            margin-bottom: 12px;
        }
        .news-card p {
            color: #4b5563;
            font-size: 1rem; /* 略增大描述字体 */
        }
        .news-card a {
            display: inline-block;
            margin-top: 12px;
            color: #60a5fa;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .news-card a:hover {
            color: #2563eb;
            text-decoration: underline;
        }
        .night-mode .fashion-news h2 {
            color: #e5e7eb;
        }
        .night-mode .news-card {
            background: #374151;
        }
        .night-mode .news-card h3 {
            color: #e5e7eb;
        }
        .night-mode .news-card p {
            color: #d1d5db;
        }
        .night-mode .news-card a {
            color: #93c5fd;
        }
        .night-mode .news-card a:hover {
            color: #60a5fa;
        }
        /* 社交分享按钮 */
        .social-share {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 15px;
        }
        .social-share a {
            background: #374151;
            color: white;
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .social-share a.twitter {
            background: #60a5fa;
        }
        .social-share a.wechat {
            background: #34c759;
        }
        .social-share a:hover {
            transform: translateY(-3px);
        }
        .social-share a.twitter:hover {
            background: #2563eb;
        }
        .social-share a.wechat:hover {
            background: #2ea043;
        }
        .night-mode .footer {
            background: #111827;
        }
    </style>
</head>
<body>
    <!-- 夜间模式背景 -->
    <div class="night-mode-bg">
        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Fashion 1">
        <img src="https://images.unsplash.com/photo-1529139574466-a303027c1d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Fashion 2">
        <img src="https://images.unsplash.com/photo-1483985988355-763728e01a71?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Fashion 3">
    </div>
    <div class="night-mode-overlay"></div>

    <!-- 夜间模式切换按钮 -->
    <button class="toggle-night-mode" onclick="toggleNightMode()" title="切换夜间模式">
        <i class="fas fa-moon"></i>
    </button>

    <!-- 英雄区 -->
<section class="hero-section animate__animated animate__fadeIn">

    <!-- 功能亮点区 -->

    </section>

    <!-- 调整后的时尚资讯卡片 -->

        <h2 class="animate__animated animate__fadeInDown">时尚资讯</h2>
        <div class="news-container">
            <div class="news-card animate__animated animate__fadeInUp">

    <!-- 页脚 -->
    <footer class="footer">
        <p>© 2025 AI时尚助手. 保留所有权利。</p>
        <div class="social-share">
            <a href="https://twitter.com/intent/tweet?url=https://your-site.com&text=发现超棒的AI时尚助手，快来体验吧！" target="_blank" class="twitter">
                <i class="fab fa-twitter text-xl"></i>
            </a>
        </div>
    </footer>

    <script>
        let nightModeInterval;

        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
            const isNightMode = document.body.classList.contains('night-mode');
            localStorage.setItem('nightMode', isNightMode);
            if (isNightMode) {
                startNightModeBackground();
            } else {
                stopNightModeBackground();
            }
        }

        function startNightModeBackground() {
            const bgImages = document.querySelectorAll('.night-mode-bg img');
            let currentIndex = 0;

            function updateBackground() {
                bgImages.forEach((img, index) => {
                    img.classList.remove('active');
                    if (index === currentIndex) {
                        img.classList.add('active');
                    }
                });
                currentIndex = (currentIndex + 1) % bgImages.length;
            }

            updateBackground();
            nightModeInterval = setInterval(updateBackground, 5000);
        }

        function stopNightModeBackground() {
            clearInterval(nightModeInterval);
        }

        function shareToWeChat() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent('AI时尚助手 - 打造你的专属风格');
            window.open(`https://wechat.com/sharing?url=${url}&title=${title}`);
        }

        if (localStorage.getItem('nightMode') === 'true') {
            toggleNightMode();
        }
    </script>
</body>
</html>
